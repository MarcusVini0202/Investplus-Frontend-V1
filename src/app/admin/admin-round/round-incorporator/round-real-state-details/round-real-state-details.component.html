<form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="box-body">

            <li class="">

          <div class="tab-content">

              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Incorporadora/Empreendedor'">
                    <input
                      type="text"
                      formControlName="builder"
                      class="form-control"
                    />
                  </app-form>
                </div>
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Empreendimento'">
                    <input
                      type="text"
                      formControlName="property"
                      class="form-control"
                    />
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <app-form
                    [label]="'Vídeo da oferta'"
                    [errorMessage]="'O campo Vídeo da oferta é obrigatório.'"
                  >
                    <input
                      type="text"
                      placeholder="URL do vídeo (Vimeo ou Youtube), descrevendo a oferta em no máximo 5 minutos."
                      formControlName="offerVideo"
                      class="form-control"
                    />
                  </app-form>
                </div>
              </div>

                  <div class="upload-btn-wrapper">
                    <label for="">Logo</label>
                    <div>

                      <input

                        type="file"

                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <div class="upload-btn-wrapper">

                      <input

                        type="file"

                      />
                    </div>

                <div class="col-xs-12 col-md-12">

                    />

                <div class="col-xs-12 col-md-6">

              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Localização'">

                      formControlName="location"
                      class="form-control"
                    />
                  </app-form>
                </div>
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Link da localização'">

            <div class="tab-pane" id="tab_4">
              <div class="row">

                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <app-form
                    [label]="'Negócio'"
                    [errorMessage]="'O campo Negócio' + textValidator"
                  >
                    <textarea
                      rows="5"
                      placeholder="Descrição do negócio"
                      formControlName="business"
                      class="form-control"
                    ></textarea>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <app-form
                    [label]="'Realizações'"
                    [errorMessage]="'O campo Realizações' + textValidator"
                  >
                    <textarea
                      rows="5"
                      formControlName="achievements"
                      class="form-control"
                    ></textarea>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <app-form
                    [label]="'Riscos'"
                    [errorMessage]="'O campo Riscos' + textValidator"
                  >
                    <textarea
                      rows="5"
                      placeholder="Riscos"
                      formControlName="riskiness"
                      class="form-control"
                    ></textarea>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <app-form
                    [label]="'Detalhes do empreendimento'"
                    [errorMessage]="
                      'O campo Detalhes do empreendimento' + textValidator
                    "
                  >
                    <textarea
                      rows="5"
                      formControlName="description"
                      class="form-control"
                    ></textarea>
                  </app-form>
                </div>
              </div>
            </div>

                  </div>
                </div>
