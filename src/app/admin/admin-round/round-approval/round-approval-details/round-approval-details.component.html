<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section class="content">
    <div class="box">
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Geral</a></li>
            <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="true">Responsável</a></li>
            <li class=""><a href="#tab_3" data-toggle="tab" aria-expanded="false">Endereço</a></li>
            <li class=""><a href="#tab_4" data-toggle="tab" aria-expanded="false">Indicadores</a></li>
            <li class=""><a href="#tab_5" data-toggle="tab" aria-expanded="true">Dados bancários</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Nome da empresa'" [errorMessage]="'Nome da empresa é um campo obrigatório.'">
                    <input type="text" formControlName="name" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Razão Social da empresa'"
                    [errorMessage]="'Razão Social da empresa é obrigatório.'">
                    <input type="text" formControlName="businessName" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Site da empresa'" [errorMessage]="'Site é um campo obrigatório.'">
                    <input type="text" formControlName="website" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Linkedin'" [errorMessage]="'Linkedin é um campo obrigatório.'">
                    <input type="text" formControlName="linkedin" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Twitter'" [errorMessage]="'Twitter é um campo obrigatório.'">
                    <input type="text" formControlName="twitter" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <app-form [label]="'Facebook'" [errorMessage]="'Facebook é um campo obrigatório.'">
                    <input type="text" formControlName="facebook" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-4">
                  <app-form [label]="'CNPJ'" [errorMessage]="'CNPJ é um campo obrigatório.'">
                    <input type="text" formControlName="cnpj" class="form-control cnpj">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-4">
                  <app-form [label]="'NIRE'" [errorMessage]="'NIRE é um campo obrigatório.'">
                    <input type="text" formControlName="nire" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-4">
                  <app-form [label]="'CNAE'" [errorMessage]="'CNAE é um campo obrigatório.'">
                    <input type="text" formControlName="cnae" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-xs-12 col-md-4">
                  <label>Tipo de natureza jurídica</label>
                  <app-radio [options]="legalType" formControlName="legalType"></app-radio>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <div class="form-group">
                    <label>Modelo de empresa</label>
                    <app-radio [options]="model" formControlName="model"></app-radio>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="tab_2">
              <div formGroupName="responsible">
                <div class="row">
                  <div class="col-xs-12 col-md-6">
                    <app-form [label]="'Nome do responsável'" [errorMessage]="'Nome do responsável é obrigatório.'">
                      <input type="text" formControlName="name" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-6">
                    <app-form [label]="'Profissão'" [errorMessage]="'Profissão é obrigatório.'">
                      <input type="text" formControlName="profession" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <app-form [label]="'Data de nascimento'" [errorMessage]="'Data de nascimento é obrigatório.'">
                      <input type="text" formControlName="dateOfBirth" class="form-control dateOfBirth">
                    </app-form>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <app-form [label]="'RG'" [errorMessage]="'RG é obrigatório.'">
                      <input type="text" formControlName="rg" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-6">
                    <app-form [label]="'E-mail'" [errorMessage]="'E-mail é obrigatório.'">
                      <input type="text" formControlName="email" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <app-form [label]="'CPF'" [errorMessage]="'CPF é obrigatório.'">
                      <input type="text" formControlName="cpf" class="form-control cpf">
                    </app-form>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <app-form [label]="'Telefone'" [errorMessage]="'Telefone é obrigatório.'">
                      <input type="text" formControlName="phone" class="form-control phone">
                    </app-form>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.tab-pane -->
            <div class="tab-pane" id="tab_3">
              <div formGroupName="address">
                <div class="row">
                  <div class="col-md-3">
                    <app-form [label]="'CEP'" [errorMessage]="'CEP é um campo obrigatório.'">
                      <input type="text" (blur)="getCep()" formControlName="zipCode" class="form-control zipCode">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <app-form [label]="'Logradouro'" [errorMessage]="'Logradouro é um campo obrigatório.'">
                      <input type="text" formControlName="street" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <app-form [label]="'Número'" [errorMessage]="'Número é um campo obrigatório.'">
                      <input type="text" formControlName="number" class="number form-control">
                    </app-form>
                  </div>
                  <div class="col-md-3">
                    <app-form [label]="'Complemento'" [errorMessage]="'Complemento é um campo obrigatório.'">
                      <input type="text" formControlName="complement" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <app-form [label]="'Cidade'" [errorMessage]="'Cidade é um campo obrigatório.'">
                      <input type="text" formControlName="city" class="form-control">
                    </app-form>
                  </div>
                  <div class="col-md-3">
                    <app-form [label]="'Bairro'" [errorMessage]="'Bairro é um campo obrigatório.'">
                      <input type="text" formControlName="neighborhood" class="form-control">
                    </app-form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <app-form [label]="'Estado'" [errorMessage]="'Estado é um campo obrigatório.'">
                      <input type="text" formControlName="uf" class="form-control">
                    </app-form>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.tab-pane -->

                <div class="col-xs-12 col-md-3">
                  <app-form [label]="'Cashburn'" [errorMessage]="'O campo Cashburn é obrigatório.'">
                    <div class="input-group">

                  </app-form>

              <div class="row">
                <div class="col-xs-12 col-md-3">
                  <app-form [label]="'Preço por ação'" [errorMessage]="'O campo Preço por ação é obrigatório.'">
                    <div class="input-group">

                </div>
                <div class="col-xs-12 col-md-3">
                  <app-form [label]="'Valuation'" [errorMessage]="'O campo Valuation é obrigatório.'">

            <div class="tab-pane" id="tab_5">
              <div class="row margin-t-20">
                <div class="col-xs-12 col-md-8">
                  <app-form
                    [label]="'Instituição'"
                    [errorMessage]="'Instituição é um campo obrigatório.'"
                  >
                    <select
                      formControlName="accountBank"
                      class="form-control"
                    >
                      <option [ngValue]="null"
                        >Selecione uma opção...</option
                      >
                      <ng-container *ngFor="let bank of banks">
                        <option [value]="bank?.code">{{ bank?.name }}</option>
                      </ng-container>

                    </select>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-3">
                  <app-form
                    [label]="'Agência'"
                    [errorMessage]="'Agência é um campo obrigatório.'"
                  >
                    <input
                      type="text"
                      formControlName="accountAgency"
                      class="form-control"
                    />
                  </app-form>
                </div>
                <div class="col-xs-8 col-md-5">
                  <app-form
                    [label]="'Conta Corrente (com dígito)'"
                    [errorMessage]="'Conta é um campo obrigatório.'"
                  >
                    <input
                      type="text"
                      formControlName="accountNumber"
                      class="form-control"
                    />
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-5">
                  <app-form
                    [label]="'Id Voluti'"
                    [errorMessage]="'Id Voluti é um campo obrigatório.'"
                  >
                    <input
                      type="text"
                      formControlName="volutiId"
                      class="form-control"
                    />
                  </app-form>
                </div>
              </div>
            </div>

        <div class="pagination-footer">
          <div class="row mb-20">
            <div class="col-xs-12 col-md-12">
              <button class="btn" [disabled]="loading" style="margin-right: 5px;">Atualizar</button>
