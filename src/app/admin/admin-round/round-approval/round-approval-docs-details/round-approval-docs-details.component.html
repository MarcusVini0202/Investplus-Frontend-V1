<section class="content">

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Análise de documentos</h3>
    </div>
    <div class="box-body">
      <!-- <p>Aprovar aqui se os documentos foram enviados por email do usuário.</p> -->
      <form method="POST" action="#" role="form">
        <div *ngFor="let doc of docs">
          <div class="form-group">
            <legend>
              <input type="checkbox" [(ngModel)]="doc.sent" name="{{doc.id}}" class="flat-red">
              {{ doc.name }}
            </legend>
          </div>
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" [disabled]="loading" class="btn">
            Aprovar documentação
          </button>
        </div>
      </form>
    </div>
  </div>

</section>
