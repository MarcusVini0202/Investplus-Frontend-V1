<app-loader [loader]="loader"></app-loader>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section class="content">
    <div class="box">
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_5" data-toggle="tab" aria-expanded="false">Quadro Societário</a></li>
          </ul>
          <div class="tab-content">
            <!-- /.tab-pane -->
            <div class="tab-pane active" id="tab_5">
              <div class="row">
                <div class="col-xs-12 col-md-6" style="margin-bottom: 16px;">
                  <button type="button" class="btn" (click)="addPartner()" style="padding-left: 0px; padding-right: 0; border: 2px solid transparent;">Adicionar sócio</button>
                </div>
              </div>
              <fieldset
                *ngFor="let control of partnersForm.controls; let index = index;"
                style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; padding: 1em; margin-bottom: 2rem;">
                <button
                  class="btn"
                  type="button"
                  style="background-color: red; border-color: red; float: right;"
                  (click)="removePartner(index, control.get('id').value)"
                >
                  Remover
                </button>
                <div [formGroup]="control">
                  <div class="row">
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Nome'" [errorMessage]="'Nome é um campo obrigatório.'">
                        <input type="text" formControlName="fullName" class="form-control">
                      </app-form>
                    </div>
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Email'" [errorMessage]="'Email é um campo obrigatório.'">
                        <input type="email" formControlName="email" class="form-control">
                      </app-form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Celular'" [errorMessage]="'Celular é um campo obrigatório.'">
                        <input type="text" formControlName="phone" class="form-control">
                      </app-form>
                    </div>
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'CPF'" [errorMessage]="'Cpf é um campo obrigatório.'">
                        <input type="text" formControlName="cpf" class="form-control cpf">
                      </app-form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'RG'" [errorMessage]="'RG é um campo obrigatório.'">
                        <input type="text" formControlName="rg" class="form-control">
                      </app-form>
                    </div>
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Data de emissão do RG'" [errorMessage]="'Data de emisão do rg é um campo obrigatório.'">
                        <input type="date" formControlName="rgDate" class="form-control">
                      </app-form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Data de nascimento'" [errorMessage]="'Data de nascimento é um campo obrigatório.'">
                        <input type="date" formControlName="dateOfBirth" class="form-control">
                      </app-form>
                    </div>
                    <div class="col-xs-12 col-md-4">
                      <app-form [label]="'Profissão'" [errorMessage]="'Profissão é um campo obrigatório.'">
                        <input type="text" formControlName="profession" class="form-control">
                      </app-form>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom: 12px;">
                    <div class="col-xs-12 col-md-4">
                      <label>Estado Civil</label>
                      <app-radio [options]="maritalStatus" formControlName="maritalStatus"></app-radio>
                    </div>
                  </div>
                  <div formGroupName="address">
                    <div class="row">
                      <div class="col-md-3">
                        <app-form [label]="'CEP'" [errorMessage]="'CEP é um campo obrigatório.'">
                          <input type="text" (blur)="getCep(control.get('address')?.value?.zipCode, index)" formControlName="zipCode" class="form-control zipCode">
                        </app-form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <app-form [label]="'Logradouro'" [errorMessage]="'Logradouro é um campo obrigatório.'">
                          <input type="text" formControlName="street" class="form-control">
                        </app-form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <app-form [label]="'Número'" [errorMessage]="'Número é um campo obrigatório.'">
                          <input type="text" formControlName="number" class="number form-control">
                        </app-form>
                      </div>
                      <div class="col-md-3">
                        <app-form [label]="'Complemento'" [errorMessage]="'Complemento é um campo obrigatório.'">
                          <input type="text" formControlName="complement" class="form-control">
                        </app-form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <app-form [label]="'Cidade'" [errorMessage]="'Cidade é um campo obrigatório.'">
                          <input type="text" formControlName="city" class="form-control">
                        </app-form>
                      </div>
                      <div class="col-md-3">
                        <app-form [label]="'Bairro'" [errorMessage]="'Bairro é um campo obrigatório.'">
                          <input type="text" formControlName="neighborhood" class="form-control">
                        </app-form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <app-form [label]="'Estado'" [errorMessage]="'Estado é um campo obrigatório.'">
                          <input type="text" formControlName="uf" class="form-control">
                        </app-form>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <!-- /.tab-pane -->
          </div>
          <!-- /.tab-content -->
        </div>
        <div class="pagination-footer">
          <div class="row mb-20">
            <div class="col-xs-12 col-md-12">
              <button class="btn" [disabled]="loading" style="margin-right: 5px;">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
