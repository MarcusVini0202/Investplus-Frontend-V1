<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section class="content">
    <div class="box">
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Geral</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
              <div class="row margin-t-20">
                <div class="col-sm-4">
                  <app-form [label]="'Nome de usuário'" [errorMessage]="'Nome de usuário é um campo obrigatório.'">
                    <input type="text" formControlName="userName" class="form-control">
                  </app-form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination-footer">
        <div class="row mb-20">
          <div class="col-xs-12">
            <button type="submit" [disabled]="loading" class="btn btn-upangel">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
