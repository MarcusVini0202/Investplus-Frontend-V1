<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section *ngIf="!loader" class="content">
    <div class="box">
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Geral</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
              <div class="row">
                <div class="col-md-4">
                  <app-form [label]="'Atual'" [errorMessage]="'Valuation atual é um campo obrigatório.'">
                    <div class="input-group">
                      <span class="input-group-addon">R$</span>
                      <input type="text" formControlName="current" class="money form-control" maxlength="13">
                    </div>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <app-form [label]="'Curto prazo'" [errorMessage]="'Valuation de curto prazo é um campo obrigatório.'">
                    <div class="input-group">
                      <span class="input-group-addon">R$</span>
                      <input type="text" formControlName="shortTerm" class="money form-control" maxlength="13">
                    </div>
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <app-form [label]="'Longo prazo'" [errorMessage]="'Valuation de longo prazo é um campo obrigatório.'">
                    <div class="input-group">
                      <span class="input-group-addon">R$</span>
                      <input type="text" formControlName="longTerm" class="money form-control" maxlength="13">
                    </div>
                  </app-form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination-footer">
        <div class="row mb-20">
          <div class="col-xs-12">
            <button type="submit" [disabled]="loading" class="btn btn-upangel">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
