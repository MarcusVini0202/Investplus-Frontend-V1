          <div class="tab-pane" id="tab_2" #viewChieldTeamAddOrEditPane>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="box box-primary">
                    <div class="box-body box-profile">
                      <img class="profile-user-img img-responsive img-circle" src={{base64textString}}
                        title="Selecione uma imagem com altura e largura iguais." id="img">
                      <div class="upload-btn-wrapper">
                        <button class="btn-photo" style="cursor: pointer;">Inserir foto</button>
                        <input title="Selecione uma imagem com altura e largura iguais." type="file"
                          (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg" />
                        <p *ngIf="msg !== ''" class="error">{{msg}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4  ">
                  <app-form [label]="'Nome completo'" [errorMessage]="'Nome completo é um campo obrigatório.'">
                    <input type="text" formControlName="fullName" class="form-control">
                  </app-form>
                </div>
                <div class="col-sm-4">
                  <app-form [label]="'Email'" [errorMessage]="'Email é um campo obrigatório.'">
                    <input type="text" formControlName="email" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-4">
                  <app-form [label]="'Departamento'" [errorMessage]="'Departamento é um campo obrigatório.'">
                    <select formControlName="department" class="form-control">
                      <option [ngValue]="null">Selecione uma opção...</option>
                      <option value="EXECUTIVE">Executivo</option>
                      <option value="ADVICE">Conselho</option>
                    </select>
                  </app-form>
                </div>
                <div class="col-sm-4">
                  <app-form [label]="'Linkedin'" [errorMessage]="'Linkedin é um campo obrigatório.'">
                    <input type="text" formControlName="linkedin" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <app-form [label]="'Atividade'" [errorMessage]="'Atividade é um campo obrigatório.'">
                    <input type="text" formControlName="activities" class="form-control">
                  </app-form>
                </div>
                <div class="col-sm-4">
                  <app-form [label]="'Função'" [errorMessage]="'Função é um campo obrigatório.'">
                    <input type="text" formControlName="role" class="form-control">
                  </app-form>
                </div>
              </div>
              <div class="row mb-20">
                <div class="col-xs-12">
                  <button type="submit" [disabled]="loading" class="btn btn-upangel">Enviar</button>
                </div>
              </div>
            </form>
