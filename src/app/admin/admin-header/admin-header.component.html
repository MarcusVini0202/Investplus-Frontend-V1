<header class="main-header" style="z-index: 9999;">
	<nav class="navbar navbar-fixed-top" 
	style="border-right: 1px solid #E5E5E5;
	  border-bottom: 1px solid #E5E5E5;
	  border-left: 1px solid #E5E5E5;
	  border-top: none !important;
	  background: #FFF;
	  width: 85%;
	  height: 8%;
	  margin-left: 17.35%;
	">
	  <a style="display: inline-flex;
		align-items: center;
		gap: 12px;
		margin-top:1.5%; 
		margin-left: 2%">
		<a href="admin/rounds/assets/list">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
				<path d="M3.75 7.5V17.5H16.25V7.5L10 2.5L3.75 7.5Z" stroke="#909090" stroke-width="1.66667" stroke-linecap="round"
					stroke-linejoin="round" />
				<path d="M7.91675 12.083V17.4997H12.0834V12.083H7.91675Z" stroke="#909090" stroke-width="1.66667"
					stroke-linejoin="round" />
				<path d="M3.75 17.5H16.25" stroke="#909090" stroke-width="1.66667" stroke-linecap="round" />
			</svg>
		</a>
		<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
		  <path d="M4.95837 3.5L8.45837 7L4.95837 10.5" stroke="#909090" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>
		<span style="color: #909090;
		  font-family: Poppins, sans-serif;
		  font-size: 12px;
		  font-style: normal;
		  font-weight: 500;
		  line-height: 100%; ">{{ titleHeader.title }}
		  </span>
	  </a>
	  <div class="navbar-custom-menu" style="display: inline-flex;
		align-items: center;
		gap: 8px;">
		<ul class="nav navbar-nav">
		  <li class="dropdown notifications-menu">
			<a
			  style="font-size: 16px;"
			  href="#"
			  class="dropdown-toggle"
			  data-toggle="dropdown"
			>
			  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="12" fill="black" fill-opacity="0.04"/>
				<path d="M8.5 9.66699C8.5 8.73873 8.86875 7.8485 9.52513 7.19212C10.1815 6.53574 11.0717 6.16699 12 6.16699C12.9283 6.16699 13.8185 6.53574 14.4749 7.19212C15.1313 7.8485 15.5 8.73873 15.5 9.66699C15.5 13.7503 17.25 14.917 17.25 14.917H6.75C6.75 14.917 8.5 13.7503 8.5 9.66699Z" stroke="#909090" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M11.0083 17.25C11.106 17.4276 11.2495 17.5757 11.424 17.6789C11.5984 17.782 11.7973 17.8364 12 17.8364C12.2027 17.8364 12.4016 17.782 12.576 17.6789C12.7505 17.5757 12.894 17.4276 12.9917 17.25" stroke="#909090" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			  </svg>
			</a>
			<ul class="dropdown-menu">
			  <li class="header">
				<p>
				  <img
					class="notification"
					width="20"
					src="/assets/img/notification.png"
				  />Nenhuma notificação.
				</p>
			  </li>
			</ul>
		  </li>

		  <li 
			*ngIf="scopes.ROLE_ADMIN"
			class="dropdown notifications-menu">
			<a
			  style="font-size: 17px"
			  href="https://investplus.vc/termos-gerais/"
			  class="dropdown-toggle"
			  target="_blank"
			>
			  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="12" fill="black" fill-opacity="0.04"/>
				<g clip-path="url(#clip0_233_1469)">
				  <path d="M12 6.16699L10.25 7.91699H7.91667V10.2503L6.16667 12.0003L7.91667 13.7503V16.0837H10.25L12 17.8337L13.75 16.0837H16.0833V13.7503L17.8333 12.0003L16.0833 10.2503V7.91699H13.75L12 6.16699Z" stroke="#909090" stroke-width="1.4" stroke-linejoin="round"/>
				  <path d="M12 13.75C12.9665 13.75 13.75 12.9665 13.75 12C13.75 11.0335 12.9665 10.25 12 10.25C11.0335 10.25 10.25 11.0335 10.25 12C10.25 12.9665 11.0335 13.75 12 13.75Z" stroke="#909090" stroke-width="1.4" stroke-linejoin="round"/>
				</g>
				<defs>
				  <clipPath id="clip0_233_1469">
					<rect width="14" height="14" fill="white" transform="translate(5 5)"/>
				  </clipPath>
				</defs>
			  </svg>
			</a>
		  </li>

		  <li class="dropdown user user-menu">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="display: flex; align-items: center;">
			  <div class="widget-user-image" style="margin-right: 4px;">
				<img
				  class="profile-user-img img-responsive img-circle"
				  src="{{ base64textString }}"
				  title="Selecione uma imagem com altura e largura iguais."
				  id="img"
				  style="width: 45px; height: 45px; margin-top: -10px;"
				/>
			  </div>
			  <div style="display: flex; flex-direction: column;">
				<span class="name-user" style="color: #000000; font-family: Poppins, sans-serif; font-size: 12px; font-weight: 500; line-height: 12px; text-align: left; margin-top: -5px; margin-right: 5px; margin-bottom: 5px;">
				  {{ investor?.fullName.split(" ")[0].toUpperCase() }}
				</span>
				<span style="color: #505050;
				font-family: Poppins;
				font-size: 1.35rem;
				font-style: normal;
				font-weight: 400;
				line-height: 100%;">
				  Investidor
				</span>
			  </div>
			  <i
				style="color: #1F1F1F; margin-left: 5px; font-weight: 500; font-size: 18px; margin-top: -15px; margin-right: 30px;"
				class="fa fa-fw fa-angle-down"
			  ></i>
			</a>
			<ul class="dropdown-menu">
			  <li class="user-header" style="background-color: #fff">
				<div class="row">
				  <div class="col-md-12">
					<p class="name">
					  {{ investor?.fullName }} <br /><span class="email">{{ investor?.email }}</span>
					</p>
				  </div>
				</div>
			  </li>
			  <li class="user-footer">
				<a routerLink="./user" class="menu-link">Perfil</a>
			  </li>
			  <li class="user-footer">
				<a routerLink="./user/trocar-senha" class="menu-link">Trocar Senha</a>
			  </li>
			  <li class="user-footer">
				<a routerLink="./portfolio" class="menu-link">Meus Ativos</a>
			  </li>
			  <li class="user-footer">
				<a routerLink="./rounds/token" class="menu-link">Rodadas Exclusivas</a>
			  </li>
			  <!-- <li class="user-end">
				<a (click)="logout()" class="logoff">Sair <i class="fa fa-fw fa-long-arrow-right"></i></a>
			  </li> -->
			</ul>
		  </li>
		  
		</ul>
	  </div>
	</nav>
		<nav class="navbar-mobile" style="
				align-items: center;
				justify-content: space-between;
				border-bottom: 1px solid #E5E5E5;
				padding: 0 20px;
				background: #FFFFFF;
				width: 100%;
				height: 64px;
			">
			<img src="../../../assets/img/mobileLogoInv.png" />

			<div style="display: flex; gap: 10px; align-items: center;">
				<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M3.75008 14.25V6.75C3.75008 3.8505 6.10058 1.5 9.00008 1.5C11.8996 1.5 14.2501 3.8505 14.2501 6.75V14.25M1.50008 14.25H16.5001"
						stroke="#0C0C0C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
					<path
						d="M9.00008 16.5C10.0356 16.5 10.8751 15.6605 10.8751 14.625V14.25H7.12508V14.625C7.12508 15.6605 7.96455 16.5 9.00008 16.5Z"
						stroke="#0C0C0C" stroke-linecap="round" stroke-linejoin="round" />
				</svg>

				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M3.97485 5.97485H19.9748" stroke="#0C0C0C" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" />
					<path d="M3.97485 11.9749H19.9748" stroke="#0C0C0C" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" />
					<path d="M3.97485 17.9749H19.9748" stroke="#0C0C0C" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" />
				</svg>
			</div>
		</nav>
  </header>
