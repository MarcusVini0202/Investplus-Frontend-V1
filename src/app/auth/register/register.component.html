<div class="banner">
  <div class="login-box" style="border: 1px solid #E5E5E5"> 
    <div class="login-box-body">
      <div class="login-logo text-center">
        <a routerLink="/">
          <img
            src="/assets/img/fcjinvestplus.png"
            alt=""
            class="img-responsive"
            style="width:45%; margin-top: -6%; margin-bottom: 8%; "
          />
        </a>
      </div>
      <app-loader [loader]="loader"></app-loader>
      <div *ngIf="!loader">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <app-form
            class="required"
            [label]="'Nome Completo'"
            [errorMessage]="'O campo nome é obrigatório'"
          >
            <input
              type="text"
              style="font-family: Poppins, sans-serif; font-weight: 500; font-size: 14px; line-height: 16px; color: #27272A; margin-bottom: 0.7em;"
              formControlName="fullName"
              class="form-control"
            />
          </app-form>

          <app-form
            class="required"
            [label]="'Usuário'"
            [errorMessage]="'O campo usuário é obrigatório'"
          >
            <input
              style="font-family: Poppins, sans-serif; font-weight: 500; font-size: 14px; line-height: 16px; color: #27272A; margin-bottom: 0.7em;"
              type="text"
              formControlName="nickname"
              class="form-control"
            />
          </app-form>

          <app-form
            class="required"
            [label]="'E-mail'"
            [errorMessage]="'O campo e-mail é obrigatório'"
          >
            <input type="email" formControlName="email" class="form-control" />
          </app-form>

          <app-form
            class="required"
            style="font-family: Poppins, sans-serif; font-weight: 400; font-size: 14px; line-height: 16px; color: #27272A; margin-bottom: 0.7em;"
            [label]="'Quero investir como'"
            [errorMessage]="'Esta campo é obrigatório'"
          >
            <select
              formControlName="typeDocument"
              (change)="changeDocument(form.value.typeDocument)"
              class="form-control"
            >
              <option [ngValue]="null">Selecione uma opção...</option>
              <option value="cpf">Pessoa física</option>
              <option value="cnpj">Pessoa jurídica</option>
            </select>
          </app-form>

          <div
            *ngIf="
              form.value.typeDocument != null && form.value.typeDocument != ''
            "
          >
            <app-form
              class="required"
              [label]="form.value.typeDocument.toUpperCase()"
              [errorMessage]="cpfValidator"
            >
              <input
                type="text"
                (blur)="validate()"
                formControlName="document"
                class="form-control {{ documentClass }}"
              />
            </app-form>
          </div>

          <div class="row text-box-footer">
            <div class="col-xs-12 text-center">
              <div class="form-group">
                <label>
                  <input
                    type="checkbox"
                    formControlName="termosGerais"
                    class="flat-red"
                  />
                  Li e concordo com os <general-terms></general-terms>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 text-center">
              <button type="submit" [disabled]="loader" class="btn">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
