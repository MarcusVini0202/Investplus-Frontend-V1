<div class="banner">
  <div class="login-box">
    <div class="login-box-body">
      <div class="login-logo text-center">
        <a routerLink="/">
          <img
            src="/assets/img/logo_fcjinvest_hor_transparent.png"
            class="img-responsive"
          />
        </a>
      </div>

      <!-- <router-outlet></router-outlet> -->

      <div *ngIf="statusForgot">
        <form class="form-signin" method="POST" action="#" role="form">
          <p class="login-box-msg">
            Iremos enviar um codigo de verificação no seu e-mail cadastrado na
            plataforma.
          </p>
          <div class="form-group">
            <label class="control-label" for="signupEmail">Email</label>
            <input
              id="signupEmail"
              type="email"
              maxlength="50"
              class="form-control"
              [(ngModel)]="email"
              [ngModelOptions]="{ standalone: true }"
              required
            />
          </div>
          <div class="form-group text-center">
            <button
              (click)="onNext()"
              id="nextPage"
              type="submit"
              class="btn btn-primary"
            >
              Avançar
            </button>
          </div>
          <div class="form-group return text-center">
            <a [routerLink]="['/auth/login']">
              <i class="fa fa-fw fa-reply"></i> Retornar a tela de login
            </a>
          </div>
          <!-- <p>
                        
                    </p> -->
        </form>
      </div>
      <div *ngIf="!statusForgot">
        <div class="callout callout-info">
          <h4>Regras de segurança</h4>
          <p>
            A senha deve conter no mínimo 6 caracteres, incluindo uma letra
            maiúscula e um numeral.
          </p>
        </div>
        <form class="form-signin" method="POST" action="#" role="form">
          <div class="form-group">
            <label class="control-label" for="verificationCode"
              >Codigo de verificação</label
            >
            <input
              id="verificationCode"
              type="text"
              maxlength="50"
              class="form-control"
              [(ngModel)]="verificationCode"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="newPassword">Nova senha</label>
            <input
              id="newPassword"
              type="password"
              maxlength="25"
              class="form-control"
              length="40"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="confirmPassword"
              >Confirmação da nova senha</label
            >
            <input
              id="confirmPassword"
              type="password"
              maxlength="25"
              class="form-control"
              length="40"
              [(ngModel)]="confirmPassword"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group text-center">
            <button
              (click)="onSubmit()"
              id="signupSubmit"
              [disabled]="loader"
              type="submit"
              class="btn btn-primary"
            >
              Resetar senha
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
